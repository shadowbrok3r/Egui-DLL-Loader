[package]
name = "egui_dll_loader"
version = "0.1.0"
edition = "2024"
build = "build.rs"

[package.metadata.winres]
ProductName = "egui_dll_loader" 
OriginalFilename = "egui_dll_loader.EXE"
LegalCopyright = "Copyright Â© 2025"
ProductVersion = "0.1.0"
FileDescription = "egui_dll_loader"

[dependencies]
libloading = { workspace = true }
anyhow = "1.0.98"
dll-syringe = { version = "0.17.0", features = ["full"] }
eframe = { version = "0.32.0", features = ["serde"] }
egui-file-dialog = "0.11.0"
sysinfo = "0.36.1"
tokio = { version = "1.46.1", features = ["full"] }
windows = { workspace = true }
windows-strings = "0.4.2"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
rand = "0.9.2"
crossbeam = "0.8.4"
# ntapi = "0.4.1"
goblin = "0.10.0"
egui_logger = "0.8.0"
simplelog = "0.12.2"
log = "0.4.27"

[target.'cfg(target_os = "windows")'.build-dependencies]
windows_x86_64_msvc = "0.53"
static_vcruntime = "2"
winres = "0.1"
winapi = { workspace = true }


[dependencies.egui]
version = "0.32.0"
default-features = false
features = ["rayon", "bytemuck", "log", "serde"]
